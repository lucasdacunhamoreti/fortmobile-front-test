<mat-card>
  <mat-toolbar color="primary" class="toolbar-list">
    <span>Registered Users</span>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-users-list
    *ngIf="users$ | async as users; else loading"
    [users]="users"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (remove)="onRemove($event)"
    >

    </app-users-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
